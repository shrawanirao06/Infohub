<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>InfoHub - Your Knowledge & Resource Hub</title>
  <base href="/">
  
  <!-- Meta Tags for SEO -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="InfoHub is your go-to platform for knowledge, resources, and information. Explore a wide range of topics curated for learning and growth.">
  <meta name="keywords" content="InfoHub, knowledge, resources, learning, open-source, technology">
  <meta name="author" content="Rishabh Kumar">
  <meta name="robots" content="index, follow">
  
  <!-- Open Graph Meta Tags (For Social Media Sharing) -->
  <meta property="og:title" content="InfoHub - Your Knowledge & Resource Hub">
  <meta property="og:description" content="Discover and explore curated resources on InfoHub to enhance your knowledge.">
  <meta property="og:image" content="https://gist.github.com/user-attachments/assets/2482ce28-3c2f-4386-806b-141d93ffa04e">
  <meta property="og:url" content="YOUR_PROJECT_URL">
  <meta property="og:type" content="website">
  
  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="InfoHub - Your Knowledge & Resource Hub">
  <meta name="twitter:description" content="Access a wide range of informative and useful resources on InfoHub.">
  <meta name="twitter:image" content="https://gist.github.com/user-attachments/assets/2482ce28-3c2f-4386-806b-141d93ffa04e">
  
  <!-- Canonical URL -->
  <link rel="canonical" href="https://ratingrishu.github.io/InfoHub/">

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="https://gist.github.com/user-attachments/assets/2482ce28-3c2f-4386-806b-141d93ffa04e">

  <!-- Structured Data for SEO -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "InfoHub",
    "url": "YOUR_PROJECT_URL",
    "description": "InfoHub is a knowledge and resource hub designed for learning and exploration.",
    "publisher": {
      "@type": "Organization",
      "name": "InfoHub",
      "logo": {
        "@type": "ImageObject",
        "url": "https://gist.github.com/user-attachments/assets/2482ce28-3c2f-4386-806b-141d93ffa04e"
      }
    }
  }
  </script>
</head>
<body>
  <app-root></app-root>
</body>
</html>
